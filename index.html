      }

      h1 {
        color: black;

        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff,
          0 0 20px #49ff18, 0 0 30px #49ff18, 0 0 40px #49ff18, 0 0 55px #49ff18,
          0 0 75px #49ff18;
        color: black;
        background: transparent;
      }

      #day,
      #hour,
      #minute,
      #second {
        font-size: 5rem;
      }

      .happy {
        font-size: 7rem;
        color: black;

        animation-iteration-count: infinite;
      }
      .clock div {
        display: inline-block;
      }

      @media screen and (max-width: 768px) {
        h1 {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          font-size: 3rem;
        }
        .clock div {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1 id="countDown"></h1>
    <h1 id="finish" class="happy animate__animated animate__heartBeat"></h1>
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("December 31, 2021 13:11:01").getTime();

      function play() {
        var audio = new Audio("song-1.mp3");
        audio.play();
      }

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.querySelector("h1").innerHTML = `

        <div class = "clock">
        <div><span id='day'>${days}</span> Days</div>
        <div><span id='hour'>${hours}</span> Hours </div>
        <div><span id="minute">${minutes}</span> Minutes </div>
        <div><span id="second">${seconds}</span> Secounds </div>
        </div>`;

        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.querySelector("#countDown").remove();
          document.querySelector("#finish").innerHTML = "Happy New Year";
        }
      }, 1000);

      play();
    </script>
  </body>
</html>
